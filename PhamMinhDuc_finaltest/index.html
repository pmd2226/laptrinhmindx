<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="mainBox">
            <div class="startBox">
                <button id="toggleClock" class="start">Bắt đầu</button>
            </div>

            <div class="clock" id="clock">
                Đồng Hồ
                <br><br>
                00:00
            </div>
            
            <div class="announce" id="announce"></div>

            <div class="direction">
                Hướng Dẫn Di Chuyển
                <br><br>
                <img src="direction image.png" alt="dỉrection image">
                <br><br>
                <img src="wasd image.png" alt="wasd image">
            </div>

            <div class="gameplay" id="game">
                <div class="box box1">1</div>
                <div class="box box2">2</div>
                <div class="box box3">3</div>
                <div class="box box4">4</div>
                <div class="box box5">5</div>
                <div class="box box6">6</div>
                <div class="box box7">7</div>
                <div class="box box8">8</div>
                <div class="box box9">9</div>
                <div class="box box10">10</div>
                <div class="box box11">11</div>
                <div class="box box12"></div>
            </div>

            <div class="gameLog">
                <div>Lịch Sử Lượt Chơi</div>
                <br><br>
                <table id="scoreBoard">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th id="moves">Bước đi</th>
                        <th>Thời gian</th>
                      </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
